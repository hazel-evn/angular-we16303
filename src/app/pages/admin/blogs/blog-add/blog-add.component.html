<form #formAdd="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
            type="text"
            class="form-control"
            placeholder="Name Blog"
            [(ngModel)]="blog.name"
            name="name"
            #name="ngModel"
            required
            minlength="2"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input
            type="text"
            class="form-control"
            placeholder="Image Link"
            [(ngModel)]="blog.image"
            name="image"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Categories</label>
        <select id="">
            <option
                *ngFor="let categories of cate"
                value="{{ categories._id }}"
                [(ngModel)]="blog.catePostId"
                name="catePostId"
            >
                {{ categories.name }}
            </option>
        </select>
        <!-- <input
            type="number"
            class="form-control"
            placeholder="Categories ID"
            [(ngModel)]="blog.catePostId"
        /> -->
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Short Desc</label>
        <input
            type="text"
            class="form-control"
            placeholder="Short Decription"
            [(ngModel)]="blog.short_desc"
            name="short_desc"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input
            type="text"
            class="form-control"
            placeholder="Description"
            [(ngModel)]="blog.desc"
            name="desc"
        />
    </div>
    <button [disabled]="!formAdd.valid" class="btn btn-primary">ThÃªm</button>
</form>
